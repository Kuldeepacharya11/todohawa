name: Python Flask CI/CD

# Trigger on pushes or pull requests to main or workflow-branch
on:
  push:
    branches:
      - main
      - workflow-branch
  pull_request:
    branches:
      - main
      - workflow-branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Run tests (replace with your own test commands)
      - name: Run tests
        run: |
          echo "No tests yet" # Replace with pytest or unittest command later

      # 5️⃣ Lint the code with flake8
      - name: Lint code
        run: |
          pip install flake8
          flake8 .

  deploy-to-aws:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials (stored as GitHub secrets)
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Deploy to Elastic Beanstalk (example)
      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          application_name: my-flask-app        # Replace with your EB app name
          environment_name: my-flask-env        # Replace with your EB environment
          region: us-east-1
          version_label: github-actions-${{ github.sha }}
          bucket_name: my-app-bucket            # Replace with your S3 bucket
          bucket_key: app.zip